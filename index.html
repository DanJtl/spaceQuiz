<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz for you who are fascinated by space">
    <meta name="keywords" content="quiz, space, space quiz, quiz about space, fact space">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>spaceQuiz</title>
</head>
<body>

    <!-- Quiz container -->
    <section >
        <div class="container-quiz">
            <h1><i class="fas fa-rocket"></i> spaceQuiz</h1>
            <div class="info-area">
                <p>Question: 1/10</p>
            </div>
            <div class="questions">
                <h2 id="question">What do you really know about space?</h2>
            </div>
            <hr>

            <!-- Answer section -->
            <div class="choice-area">
                <h3>Choose your answer:</h3>
                <div class="choices">
                    <input id="choice-a" class="choice" type="radio" name="answer" value="choiceA">
                    <label id="answer-a" class="option" for="choice-a">Answer A</label> 
                </div>
                <div class="choices">
                    <input id="choice-b" class="choice" type="radio" name="answer" value="choiceB">
                    <label id="answer-b" class="option" for="choice-b">Answer B</label>
                </div>
                <div class="choices">
                    <input id="choice-c" class="choice" type="radio" name="answer" value="choiceC">
                    <label id="answer-c" class="option" for="choice-c">Answer C</label>
                </div>
                <div class="choices">
                    <input id="choice-d" class="choice" type="radio" name="answer" value="choiceD">
                    <label id="answer-d" class="option" for="choice-d">Answer D</label>
                </div>
            </div>
            
            <div class="btn-area">
                <button class="btn" id="next-question">Submit</button>
            </div>
        </div>
    </section>

    <!-- Footer section -->
    <footer>
        <ul class="social-links">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/173aea000a.js" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
